spring.application.name=fragmentsClean
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5441/fragmentsclean?stringtype=unspecified}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.datasource.username=fragments
spring.datasource.password=fragments
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

auth.jwt.access-token-ttl=PT15M
auth.jwt.refresh-token-ttl=P30D
auth.jwt.secret="test-secret-change-me-min-32-chars-xxxx"
auth.jwt.issuer=https://auth.fragments

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

