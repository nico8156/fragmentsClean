spring.application.name=fragmentsClean
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5441/fragmentsclean?stringtype=unspecified}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.datasource.username=fragments
spring.datasource.password=fragments
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect